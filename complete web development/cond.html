<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else & Switch Case</title>
</head>
<body>
    <script>
        let age= 2;
        if(age>18){
            console.log("you can Dance");

        }

        else if(age==2){
            console.log('Shut up! and Dance')
        }
        else{
            console.log("You can vomit")
        }



        // Switch Caase

        const cup= 45;
        switch(cup){
            case 4:
            console.log("The value is 4");
            break;
            case 34:
            console.log("the value is 34");
            break;
            case 44:
            console.log("the vale is 44");
            break;
            default:
            console.log("NOT any of these");
            break;
        }
    </script>
</body>
</html>

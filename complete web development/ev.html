<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & LIstening to Events</title>
</head>
<style>
    #btn{
        padding: 12px 12px;
        font-size: 12px;
        background-color: chartreuse;
        border: 2px solid black;
        border-radius: 10px;
    }
</style>
<body>
    <div class="container">
        <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio magnam a eveniet facere! Molestias placeat eligendi laboriosam error aut est odit earum tempore assumenda, pariatur ratione, asperiores delectus libero beatae laudantium laborum possimus magnam?</p>

    </div>

    <button id="btn" onclick="toggleHide()">Submit</button>

    <script>
        function toggleHide(){
            let btn= document.getElementById('btn');
            let para = document.getElementById('para');

            if(para.style.display!= 'none'){
                para.style.display='none';
            }
            else{
                para.style.display= 'block';
            }
        }

        let para= document.getElementById('para');
        para.addEventListener('mouseover', function run(){
            console.log('Mouse Inside')
        })

        para.addEventListener('mouseout', function run(){
            console.log('Mouse Outside')
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow & Objects</title>
</head>
<body>
    <script>

        let employee={
            name:'Tanya',
            salary:2,
            channel:'TanyaPanya',
            channel2:"This is it"
        }

        console.log(employee);


        let name=[1,2,"Tanya"];
        console.log(name);
        console.log(name[2]);

        let names = new Array(1,45,23,"Tanya");
        console.log(names);
        console.log(names.sort());
        names.push("this is pushed");
        console.log(names);
    </script>
    
</body>
</html>

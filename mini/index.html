<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-yoda -- JavaScript Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="gamecontainer">
        <div class="gameOver">Game Over</div>
        <div class="dino"></div>
        <div id="scoreCount">Your Score : 0</div>
        <div class="obstacle obstacleAni"></div>
        <div class="wel">Welcome to I-yoda </div>
       
    </div>
</body>      
<script>
    score = 0;
    cross= true;


    audiobg = new Audio('death.mp3');
    audiogo = new Audio('ooo.mp3');

    setTimeout(() => {
        audiobg.play()
    }, 1000);
    

    document.onkeydown = function (e) {
        console.log("Key code is: ", e.keyCode)
        if (e.keyCode == 38) {
            dino = document.querySelector('.dino');
            dino.classList.add('animateDino');
            setTimeout(() => {
                dino.classList.remove('animateDino')
            }, 700);
        }
        if (e.keyCode == 39) {
            dino = document.querySelector('.dino');
            dinoX = parseInt(window.getComputedStyle(dino, null).getPropertyValue('left'));
            dino.style.left = dinoX + 112 +"px";
        }
        if (e.keyCode == 37) {
            dino = document.querySelector('.dino');
            dinoX = parseInt(window.getComputedStyle(dino, null).getPropertyValue('left'));
            dino.style.left = (dinoX - 112) +"px";
        }
    }

    
    

    setInterval(() => {
        dino = document.querySelector('.dino');
        gameOver = document.querySelector('.gameOver');
        obstacle = document.querySelector('.obstacle');
        welcome = document.querySelector('.wel')
       
        dx = parseInt(window.getComputedStyle(dino, null).getPropertyValue('left'));
        dy = parseInt(window.getComputedStyle(dino, null).getPropertyValue('top'));
        ox = parseInt(window.getComputedStyle(obstacle, null).getPropertyValue('left'));
        oy = parseInt(window.getComputedStyle(obstacle, null).getPropertyValue('top'));

        offsetX = Math.abs(dx-ox);
        offsetY = Math.abs(dy-oy);
        // console.log(offsetX , offsetY);
         
      
        if(offsetX<100 && offsetY<80){
            gameOver.style.visibility= 'visible';
            audiogo.play();
            audiobg.pause()
            setTimeout(() => {
                audiogo.pause();
            }, 5000);
            
            obstacle.classList.remove('obstacleAni')
            welcome.classList.remove('wel')
            
        }
        else if( offsetX< 145 && cross){

     
            score+=1;
            updateScore(score);
            cross=false;
            setTimeout(() => {
                cross= true;
            }, 1000);
            setTimeout(() => {
                
                aniDur = parseFloat(window.getComputedStyle(obstacle, null).getPropertyValue('animation-duration'));
                newDur = aniDur - 0.2;
                obstacle.style.animationDuration = newDur + 's';
                console.log("new animation duration", newDur)
            },500);
        }
    }, 100);

    function updateScore(score){
        scoreCount.innerHTML = "Your Score: " + score;
    }


</script>

</html>
